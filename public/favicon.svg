<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" fill="none">
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
  </defs>
  
  <!-- Background with gradient -->
  <rect width="32" height="32" rx="8" fill="url(#gradient)"/>
  
  <!-- Inner circle for depth -->
  <circle cx="16" cy="16" r="12" fill="rgba(255,255,255,0.1)"/>
  
  <!-- CA Text -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white" filter="url(#shadow)">CA</text>
  
  <!-- Decorative elements -->
  <circle cx="8" cy="8" r="2" fill="rgba(255,255,255,0.3)"/>
  <circle cx="24" cy="24" r="1.5" fill="rgba(255,255,255,0.2)"/>
</svg>
